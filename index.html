<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S√©lecteur avec Ic√¥ne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .icon-button {
            font-size: 40px;
            cursor: pointer;
            border: none;
            background: none;
        }

        /* Cacher le select mais il reste fonctionnel */
        #hiddenSelect {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
        }

        /* Conteneur pour mieux g√©rer l'interaction */
        .select-container {
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="select-container">
        <!-- S√©lecteur invisible plac√© au-dessus de l'ic√¥ne -->
        <select id="hiddenSelect" onchange="handleSelection(event)">
            <option value="">S√©lectionnez une option</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>

        <!-- Ic√¥ne qui d√©clenche le select -->
        <button class="icon-button" onclick="openSelect()">üîΩ</button>
    </div>

    <script>
        function openSelect() {
            let select = document.getElementById("hiddenSelect");
            select.style.opacity = "1";  // Rendez-le visible pour le clic
            select.focus();  // Essaye de lui donner le focus
            select.click();  // Force l'ouverture
            setTimeout(() => select.style.opacity = "0", 500);  // Le rend invisible apr√®s interaction
        }

        function handleSelection(event) {
            alert("Vous avez s√©lectionn√© : " + event.target.value);
        }
    </script>

</body>
</html>
