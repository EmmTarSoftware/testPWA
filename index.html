<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S√©lecteur invisible</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .icon-button {
            font-size: 40px;
            cursor: pointer;
            border: none;
            background: none;
        }

        /* Cacher le select mais garder son accessibilit√© */
        #hiddenSelect {
            position: absolute;
            opacity: 0;
            width: 1px;
            height: 1px;
        }
    </style>
</head>
<body>

    <!-- Ic√¥ne qui d√©clenche le select -->
    <button class="icon-button" onclick="openSelect()">
        üîΩ <!-- Ic√¥ne de ton choix -->
    </button>

    <!-- S√©lecteur invisible -->
    <select id="hiddenSelect" onchange="handleSelection(event)">
        <option value="">S√©lectionnez une option</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>

    <script>
        function openSelect() {
            document.getElementById("hiddenSelect").focus();
            document.getElementById("hiddenSelect").click(); // Pour certains navigateurs
        }

        function handleSelection(event) {
            alert("Vous avez s√©lectionn√© : " + event.target.value);
        }
    </script>

</body>
</html>
