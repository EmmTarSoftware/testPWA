<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S√©lecteur Stylis√©</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .select-container {
            position: relative;
            width: 200px;
        }

        /* Styliser le select pour enlever l'apparence par d√©faut */
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: white;
            appearance: none; /* Supprime le style natif */
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
        }

        /* Ic√¥ne personnalis√©e */
        .select-container::after {
            content: "üîΩ"; /* Ic√¥ne de fl√®che */
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            pointer-events: none; /* Emp√™che de cliquer dessus */
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="select-container">
        <select id="customSelect" onchange="handleSelection(event)">
            <option value="">S√©lectionnez une option</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
    </div>

    <script>
        function handleSelection(event) {
            alert("Vous avez s√©lectionn√© : " + event.target.value);
        }
    </script>

</body>
</html>
